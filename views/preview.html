<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kindle Oasis Preview</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: sans-serif;
      background: #e0e0e0;
    }
    .frame-wrap {
      width: 1680px;
      height: 1100px;
      border: 8px solid #444;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      overflow: hidden;
      background: #fff;
    }
    iframe {
      width: 1680px;
      height: 1100px;
      border: none;
    }
    .info {
      margin-bottom: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="info">Previewing /weather.html at Kindle Oasis dimensions (1680x1100). Edit and refresh to iterate quickly.</div>
  <div class="frame-wrap">
    <iframe src="/weather.html"></iframe>
  </div>
</body>
</html>
